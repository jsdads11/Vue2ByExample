<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Vue.js App</title>
</head>

<body>
	<div id="app">
		{{ message }}
		<p>{{ messageToLower }}</p>
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		// JS Code here
		const app = new Vue({
			el: '#app',
			data: {
				message: 'HelLO Vue!'
			},
			computed: {
				messageToLower() {
					return this.message.toLowerCase();
				}
			}
		});
	</script>
</body>
<html>
